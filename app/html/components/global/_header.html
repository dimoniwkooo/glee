<header class="header">
  <h1 class="sr-only">online furniture store glee</h1>
  <div class="container container--lg">
    <nav class="menu">
      <a class="logo" href="#">
        <img class="logo__img" src="images/global/logo.png" alt="Site logo">
      </a>

      <button class="burger" type="button">
        <span class="burger__bar burger__bar--top"></span>
        <span class="burger__bar burger__bar--middle"></span>
        <span class="burger__bar burger__bar--bottom"></span>
        <span class="sr-only">Открыть меню</span>
      </button>

      <ul class="menu__items">
        <li class="menu__item">
          <a class="menu__link" href="#">Home +</a>
        </li>

        <li class="menu__item">
          <a class="menu__link" href="#">About</a>
        </li>

        <li class="menu__item">
          <a class="menu__link" href="#">Services</a>
        </li>

        <li class="menu__item">
          <a class="menu__link" href="#">Pages + </a>
        </li>

        <li class="menu__item">
          <a class="menu__link" href="#">News</a>
        </li>

        <li class="menu__item">
          <a class="menu__link" href="#">Contact</a>
        </li>
      </ul>

      <div class="user-nav">
        <div class="user-nav__item">
          <button class="user-nav__btn user-nav__btn--search" type="button">
            <span class="sr-only">You can search for a product</span>
            <svg class="user-nav__icon">
              <use xlink:href="images/icons/sprite.svg#search"></use>
            </svg>
          </button>
        </div>

        <div class="user-nav__item">
          <a class="user-nav__link user-nav__link--favorite" href="#">
            <span class="user-nav__count user-nav__count--favorite">0</span>
            <span class="sr-only">You can add to favorite</span>
            <svg class="user-nav__icon user-nav__icon--favorite">
              <use xlink:href="images/icons/sprite.svg#heart"></use>
            </svg>
          </a>
        </div>

        <div class="user-nav__item">
          <a class="user-nav__link user-nav__link--shop" href="#">
            <span class="user-nav__count user-nav__count--shop">0</span>
            <span class="sr-only">You can add to bag</span>
            <svg class="user-nav__icon user-nav__icon--shop">
              <use xlink:href="images/icons/sprite.svg#shop"></use>
            </svg>
          </a>
        </div>

        <div class="user-nav__item">
          <button class="user-nav__btn user-nav__btn--menu" type="button">
            <span class="sr-only">You can open the menu</span>
            <svg class="user-nav__icon user-nav__icon--menu">
              <use xlink:href="images/icons/sprite.svg#menu"></use>
            </svg>
          </button>
        </div>
      </div>
    </nav>
  </div>
</header>

<section class="top">
  <div class="container">
    <h1 class="top__title">@@title</h1>

    <div class="breadcrumbs">
      <ul class="breadcrumbs__items">
        <li class="breadcrumbs__item">
          <a class="breadcrumbs__link" href="#">Home</a>
        </li>

        @@if (name === 'hasParent' && need === true) {
        <li class="breadcrumbs__item">
          <a class="breadcrumbs__link" href="#">@@parentTitle</a>
        </li>
        }

        <li class="breadcrumbs__item">
          <span class="breadcrumbs__link">@@title</span>
        </li>
      </ul>
    </div>
  </div>
</section>

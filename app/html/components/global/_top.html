<section class="top">
  <div class="container">

    <div class="breadcrumbs">
      <ul class="breadcrumbs__items">
        @@include('_li.html',
        {
        "class": "breadcrumbs__item",
        "class-link":"breadcrumbs__link",
        "href":"index.html",
        "text":"Home"
        })

        @@if (context.need === true) {
        <li class="breadcrumbs__item">
          <a class="breadcrumbs__link" href="posts.html">@@parentTitle</a>
        </li>
        }

        <li class="breadcrumbs__item">
          <span class="breadcrumbs__link">@@title</span>
        </li>
      </ul>
    </div>
  </div>
</section>
